<div class="list" ng-controller='EditTaskController'>

	<h1>Edit Task</h1>
	<form>
		<div class="row">
			<div class="small-12 medium-8 large-6 small-centered columns">
				<label>
					Task Name: <span class="req">*</span>
					<input ng-model="task.name" type="text" placeholder="Task" required>
				</label>

				<label>
					Description:
					<input ng-model="task.description" type="text" placeholder="Description">
				</label>

				<label>
					Deadline: <span class="req">*</span>
					<input ng-model="task.deadline" type="date" placeholder="Deadline" required>
				</label>

				<label>
					Assign to: 
					<select ng-options="user.name for user in users" ng-model="selectedUser"></select>
				</label>

				<div class="note"> <span class="req">*</span> indicates required field </div>

			</div>


			</div>

			<div class="row small-12 text-center">
				<button ng-click="editTask()" class="button success hollow">
					Submit
				</button>
			</div>

			<div class="row small-12 text-center">
				<span class="lighttext">
					{{displayText}}
				</span>
			</div>



		</div>

	</form>

</div>
